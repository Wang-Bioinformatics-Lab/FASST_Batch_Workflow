workflowname: fasst_batch_workflow
workflowdescription: fasst_batch_workflow
workflowlongdescription: This is a fasst batch nextflow workflow for GNPS2
workflowversion: "0.1"
workflowfile: nf_workflow.nf
workflowautohide: false
adminonly: false
#This maps the parameters from an input form to those that will appear in nextflow
parameterlist:
    - displayname: Data Selection
      paramtype: section

    # - displayname: Input Data Folder
    #   paramtype: fileselector
    #   nf_paramname: input_query
    #   formplaceholder: Enter the path to data
    #   formvalue: ""
    #   targettaskfolder: input_spectra
    #   optional: false
    #   selectsinglefile: false
    #   folderunroll: true

    - displayname: USI Entry
      paramtype: textarea
      nf_paramname: usi
      formplaceholder: Enter USIs
      formvalue: ""
      rows: 4
      cols: 50

    - displayname: Search Parameters
      paramtype: section

    - displayname: Analog Search
      paramtype: select
      nf_paramname: analog
      formvalue: "No"
      options:
        - value: "Yes"
          display: "Yes"
        - value: "No"
          display: "No"

    - displayname: Precursor Tolerance
      paramtype: select
      nf_paramname: precursor_tolerance
      formvalue: "0.02"
      options:
        - value: "0.02"
          display: "0.02"

    - displayname: Fragment Tolerance
      paramtype: select
      nf_paramname: fragment_tolerance
      formvalue: "0.02"
      options:
        - value: "0.02"
          display: "0.02"

    - displayname: Minium Cosine
      paramtype: select
      nf_paramname: cosine
      formvalue: "0.7"
      options:
        - value: "0.7"
          display: "0.7"